<!DOCTYPE html>
<html>
  <head>
    <title>Flight Simulator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="scripts.js"></script>
    <script>
      // put DOM code here to ensure all elements have been rendered first
      window.addEventListener("load", function () {
        console.log("window loaded");

        let shuttleHeight = 0;

        takeOff = function (event) {
          console.log("confirm?");
          let response = window.confirm("Confirm that the shuttle is ready for takeoff.");
          if (response) {
            console.log("CONFIRMED");
            document.getElementById("flightStatus").innerHTML = "Shuttle in flight.";
            document.getElementById("shuttleBackground").style.backgroundColor = "blue";
            shuttleHeight = 10000;
            document.getElementById("spaceShuttleHeight").innerHTML = shuttleHeight;
          } else {
            console.log("CANCEL TAKEOFF");
          }
        };

        land = function (event) {
          console.log("LANDING");
          window.alert("The shuttle is landing. Landing gear engaged.");
          document.getElementById("flightStatus").innerHTML = "The shuttle has landed.";
          document.getElementById("shuttleBackground").style.backgroundColor = "green";
          shuttleHeight = 0;
          document.getElementById("spaceShuttleHeight").innerHTML = shuttleHeight;
        };

        abort = function (event) {
          console.log("ABORT?");
          let response = window.confirm("Confirm that you want to abort the mission.");
          if (response) {
            console.log("ABORT! ABORT! ABORT!");
            document.getElementById("flightStatus").innerHTML = "Mission aborted.";
            document.getElementById("shuttleBackground").style.backgroundColor = "green";
            shuttleHeight = 0;
            document.getElementById("spaceShuttleHeight").innerHTML = shuttleHeight;
          } else {
            console.log("ABORT CANCELLED");
          }
        };

        up = function (event) {
          console.log("increasing shuttle height by 10,000 miles");
          shuttleHeight += 10000;
          document.getElementById("spaceShuttleHeight").innerHTML = shuttleHeight;
        };

        down = function (event) {
          console.log("decreasing shuttle height by 10,000 miles");
          shuttleHeight -= 10000;
          document.getElementById("spaceShuttleHeight").innerHTML = shuttleHeight;
        };

        left = function (event) {
          console.log("move shuttle a little bit to the left");
          let shuttlePic = document.getElementById("rocket");
          alert(shuttlePic.style.position);
        };
        // need to use event listener and JavaScript to properly add/subtract values
        document.getElementById("up").addEventListener("click", up);
        document.getElementById("down").addEventListener("click", down);
        document.getElementById("left").addEventListener("click", left);
      });
    </script>
  </head>

  <body>
    <div style="text-align: center;">
      <h1>Flight Simulator</h1>
      <h2>Current Flight Status</h2>
      <p id="flightStatus">Space shuttle ready for takeoff</p>
      <h2>Shuttle Trajectory</h2>
    </div>

    <div style="text-align: center; height: 400px; width: 100%;">
      <div style="text-align: center; display: inline-block;">
        <h3>Fuel Levels</h3>
        <p>Tank Full</p>
        <h3>Astronaut Chat</h3>
        <p>Houston, we are ready when you are!</p>
      </div>
      <div id="shuttleBackground" style="position: relative;">
        <img src="LaunchCode_rocketline_white.png" height="75" width="75" id="rocket" />
      </div>
      <div style="text-align: center; display: inline-block;">
        <button id="up">Up</button>
        <button id="down">Down</button>
        <button id="right">Right</button>
        <button id="left">Left</button>
        <h3>Space Shuttle Height</h3>
        <p id="spaceShuttleHeight">0</p>
        <p style="display: inline-block;">miles</p>
      </div>
    </div>

    <div style="text-align: center;">
      <button id="takeoff" onclick="takeOff(event)">Take off</button>
      <button id="landing" onclick="land(event)">Land</button>
      <button id="missionAbort" onclick="abort(event)">Abort Mission</button>
    </div>
  </body>
</html>
